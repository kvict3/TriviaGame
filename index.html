<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TriviaGame</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
    <iframe width="0" height="0" src="https://www.youtube.com/embed/zWmF_2u-9nk?rel=0&amp&autoplay=1;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>




</head>
<body>
<h1>Blue Quiz!</h1>
<br>
<div class="timeline">You get <span id="time"></span> minute! Press Start!</div>
<br>
<button id="show">Start!</button><br>
<br>

<div class="container" id="hidden_div">
<div class="question">What is the color of the sky?
    <div class="answers">
        <p>
            <input type="radio" name="q1" data-type="0">
            Sunny
        </p>
         <p>
            <input type="radio" name="q1" data-type="1">
            Blue
        </p>
    </div>
</div>
<br>       
<div class="question">What is the color of the ocean?
    <div class="answers">
        <p>
            <input type="radio" name="q2" data-type="1">
            Blue
        </p>
         <p>
            <input type="radio" name="q2" data-type="0">
            Clear
        </p>
    </div>
</div>
<br>
<div class="question">What color is Sonic the Hedgehog?
    <div class="answers">
        <p>
            <input type="radio" name="q3" data-type="1">
            Blue
        </p>
         <p>
            <input type="radio" name="q3" data-type="0">
            Pointy
        </p>
    </div>
</div>
<br>
<div class="question">What color is a Smurf?
    <div class="answers">
        <p>
            <input type="radio" name="q4" data-type="1">
            Blue
        </p>
         <p>
            <input type="radio" name="q4" data-type="0">
            Small
        </p>
    </div>
</div>
<br>
<div class="question">What color is Captain America's costume?
    <div class="answers">
        <p>
            <input type="radio" name="q5" data-type="1">
            Blue
        </p>
         <p>
            <input type="radio" name="q5" data-type="0">
            American Flag
        </p>
    </div>
</div>
</div>

<br>
<button id="hide">End!</button>


    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>



</script>
    
</body>
</html>
